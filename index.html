<!DOCTYPE html>
<html lang="en">
    <head>
     <title>Home Page</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       <link rel="stylesheet" type="text/css" href="main.css"> 
       <meta name=viewport content="width=device-width, initial-scale=1"> 
    </head>
    <body>
         <br><br>

    <div class="container">
      <div class="row">
        <div class="col-md-offset-4 col-sm-offset-3 col-md-4 col-sm-6">
          <div class="popover top custom-popover">
            <div class="arrow"></div>
            <div class="popover-content">
              <p id="inprogress">
                $<span id="amount_txt">167</span> still needed for this project
              </p>
              <p id="success">
                Project Fully Funded!
              </p>
            </div><!--popover-content-->
          </div><!--popover end-->
          <div class="box">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
                <span class="sr-only">50% Complete</span>
              </div><!--progress-bar end-->
            </div><!--progress end-->
            <div class="box-padd">
              <p>
                <span class="org-txt">Only 3 days</span>
                to fund this project.
              </p>
              <p>
                Join the <strong>42</strong> other donors who have already supported this project.
                Every dollar helps.
              </p>
              <br>
              <div class="row">
                <div class="col-sm-6 col-mgbtm">
                  <div class="input-group">
                    <span class="input-group-addon amt-input-group-addon">$</span>
                    <input type="number" class="form-control input-group-txt" id="amount" value="50" min="0">
                  </div>
                  <div class="blue-txt" data-toggle="tooltip" data-placement="bottom" title="Bcoz you are awesome!"><em>Why give $50?</em></div>
                </div><!--col-sm-* end-->
                <div class="col-sm-6 col-mgbtm">
                  <button class="btn green-btn" id="give">Give Now</button>
                </div><!--col-sm-* end-->
              </div><!--row end-->
            </div><!--box-padd end-->
          </div><!--box end-->
          <br>
          <div class="row">
            <div class="col-sm-6 col-mgbtm">
              <button class="btn grey-btn" id="save">Save for later</button>
            </div><!--col-sm-* end-->
            <div class="col-sm-6 col-mgbtm">
              <span class="btn grey-btn share" data-link="http://twitter.com/share?text=Yay, I donated!">Tell your friends</span>
            </div><!--col-sm-* end-->
          </div><!--row end-->
        </div><!--col-md-* end-->
      </div><!--row end-->
    </div><!--container end-->

    <br><br><br>
    </body>
    
    
    
</html>
